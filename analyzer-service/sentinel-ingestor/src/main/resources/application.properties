spring.application.name=sentinel-ingestor
server.port=8081

spring.threads.virtual.enabled=true

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sentinel-ingestion-group
spring.kafka.consumer.auto-offset-reset=earliest


#Json
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.sentinel.shared.dto

spring.kafka.consumer.properties.spring.json.use.type.headers=false

#
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.sentinel.shared.dto.PacketDTO

#logging.level.org.springframework.kafka=DEBUG